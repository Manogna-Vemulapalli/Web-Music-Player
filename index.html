<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoBeats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="EchoBeats Logo" class="logo" />
    <h1>EchoBeats</h1>
  </header>

  <main>
    <section class="playlist-grid" id="song-list"></section>
  </main>

  <!-- Modal -->
  <div id="song-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Now Playing</h2>
      <audio id="modal-audio" controls></audio>
      <div class="modal-controls">
        <button id="modal-prev">⏮️</button>
        <button id="modal-play">▶️</button>
        <button id="modal-next">⏭️</button>
        <input type="range" id="modal-volume" min="0" max="1" step="0.01" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
